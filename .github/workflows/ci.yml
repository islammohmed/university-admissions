name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore UniversityAdmissions.sln
      
    - name: Build solution
      run: dotnet build UniversityAdmissions.sln --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test UniversityAdmissions.sln --configuration Release --no-build --verbosity normal
      
  build-docker-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        service: [identity-service, admission-service, notification-service, api-gateway]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image - ${{ matrix.service }}
      uses: docker/build-push-action@v5
      with:
        context: .
        file: src/${{ matrix.service }}/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/university-${{ matrix.service }}:latest
          ${{ secrets.DOCKER_USERNAME }}/university-${{ matrix.service }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/university-${{ matrix.service }}:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/university-${{ matrix.service }}:buildcache,mode=max

  database-migration:
    name: Database Migration Check
    runs-on: ubuntu-latest
    needs: build-and-test
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Install EF Core tools
      run: dotnet tool install --global dotnet-ef
      
    - name: Run database initialization scripts
      run: |
        for script in infra/init-db-scripts/*.sql; do
          echo "Running $script..."
          PGPASSWORD=postgres psql -h localhost -U postgres -d postgres -f "$script"
        done
      
    - name: Verify IdentityService migrations
      run: |
        cd src/IdentityService
        dotnet ef database update --connection "Host=localhost;Port=5432;Database=identity_db;Username=postgres;Password=postgres"
      
    - name: Verify AdmissionService migrations
      run: |
        cd src/AdmissionService
        dotnet ef database update --connection "Host=localhost;Port=5432;Database=admission_service;Username=postgres;Password=postgres"

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-docker-images, database-migration]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy notification
      run: |
        echo "Deployment would happen here"
        echo "This is a placeholder for actual deployment steps"
        echo "Examples: kubectl apply, docker-compose up, etc."
