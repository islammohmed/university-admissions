version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../infra/init-db-scripts:/docker-entrypoint-initdb.d
    networks:
      - university-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  identity-service:
    build:
      context: ..
      dockerfile: src/IdentityService/Dockerfile
    container_name: identity-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=identity_db;Username=postgres;Password=postgres
    ports:
      - "5001:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - university-network
    restart: on-failure

  admission-service:
    build:
      context: ..
      dockerfile: src/AdmissionService/Dockerfile
    container_name: admission-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=admission_service;Username=postgres;Password=postgres
    ports:
      - "5002:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - university-network
    restart: on-failure

  notification-service:
    build:
      context: ..
      dockerfile: src/NotificationService/Dockerfile
    container_name: notification-service
    environment:
      - DOTNET_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=admission_service;Username=postgres;Password=postgres
      - Email__SmtpServer=smtp.gmail.com
      - Email__SmtpPort=587
      - Email__FromName=University Admissions System
      - Email__FromAddress=noreply@university.edu
      - Email__Username=your-email@gmail.com
      - Email__Password=your-app-password
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - university-network
    restart: on-failure

  api-gateway:
    build:
      context: ..
      dockerfile: src/ApiGateway/Dockerfile
    container_name: api-gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "5000:8080"
    depends_on:
      - identity-service
      - admission-service
    networks:
      - university-network
    restart: on-failure

networks:
  university-network:
    driver: bridge

volumes:
  postgres-data:
